<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Downloader</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Multi Downloader</h1>
            <p class="subtitle">TikTok, Instagram</p>

            <div class="input-group">
                <label for="url">동영상 URL</label>
                <input type="text" id="url" placeholder="URL을 입력하세요">
            </div>

            <div class="type-group">
                <label>다운로드 형식</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="type" value="video" checked>
                        <span>영상 (MP4)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="type" value="audio">
                        <span>음원 (MP3)</span>
                    </label>
                </div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="status" id="statusText">대기 중...</p>
            </div>

            <button class="download-btn" id="downloadBtn">다운로드</button>

            <div class="download-link" id="downloadLink" style="display: none;">
                <a href="#" id="fileLink" class="file-btn">파일 다운로드</a>
            </div>
        </div>

        <footer>
            <p>Supported: TikTok, Instagram</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
