<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Downloader</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Memphis decorative shapes -->
    <div class="memphis-bg">
        <div class="shape circle circle-1"></div>
        <div class="shape circle circle-2"></div>
        <div class="shape triangle triangle-1"></div>
        <div class="shape triangle triangle-2"></div>
        <div class="shape zigzag zigzag-1"></div>
        <div class="shape square square-1"></div>
        <div class="shape dots dots-1"></div>
        <div class="shape wavy wavy-1"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-accent"></div>
            <h1>Multi Downloader</h1>
            <p class="subtitle">YouTube, TikTok, Instagram</p>

            <div class="input-group">
                <label for="url">URL</label>
                <input type="text" id="url" placeholder="URL을 입력하세요">
            </div>

            <div class="type-group">
                <label>다운로드 형식</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="type" value="video" checked>
                        <span class="radio-custom"></span>
                        <span class="radio-text">영상 (MP4)</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="type" value="audio">
                        <span class="radio-custom"></span>
                        <span class="radio-text">음원 (MP3)</span>
                    </label>
                </div>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="status" id="statusText">대기 중...</p>
            </div>

            <button class="download-btn" id="downloadBtn">
                <span class="btn-text">다운로드</span>
                <span class="btn-icon">▼</span>
            </button>

            <div class="download-link" id="downloadLink" style="display: none;">
                <a href="#" id="fileLink" class="file-btn">파일 다운로드</a>
            </div>
        </div>

        <footer>
            <p>Supported: YouTube, TikTok, Instagram</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
