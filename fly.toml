# Fly.io 배포 설정
app = "multi-downloader"
primary_region = "nrt"  # 도쿄 (한국에서 가장 가까움)

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[env]
  PORT = "8080"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
